  <head>

    <div id="wrap">
      <!-- header fragment 사용 -->

      <header id="header" class="">
        <div class="header-inner">
          <h1><a href="index.html">koreatech</a></h1>

          <nav id="com-nav">
            <ul class="com-nav-list">
              <li class="">
                <a href="japan.html">일본어 체험하기</a>
              </li>
              <li class="">
                <a href="china.html">중국어 체험하기</a>
              </li>
              <li class="">
                <a href="english.html">영어 체험하기</a>

              <li class="">

              <li class="">
                <a href="music-china.html">중국 노래 추천</a>
              </li>
              <li class="">
                <a href="music-english.html">영어 노래 추천</a>
              </li>
            </ul>
          </nav>

          <!-- 모바일 크기일 때를 위한 버튼 -->
          <div class="header-util">
            <div class="lang-wrap">
              <!-- 모바일 때 나타나는 메뉴 -->
              <button class="btn-menu" type="button">메뉴</button>
            </div>
          </div>
        </div>
      </header>
      <!-- 모바일 크기일 때 나타나는 메뉴버튼을 눌렀을 시 나오는 메뉴들 -->
      <div class="mobile-nav">
        <nav id="mobile-nav">
          <ul class="mobile-nav-list">
            <li>
              <a href="japan.html"><span>일본어 체험하기</span></a>
            </li>
            <li>
              <a href="china.html"><span>중국어 체험하기</span></a>
            </li>
            <li>
              <a href="english.html"><span>영어 체험하기</span></a>

            </li>

            </li>
            <li>
              <a href="music-english.html"><span>영어 노래 추천</span></a>
            </li>
          </ul>
        </nav>
        <button class="btn-menu-close" type="button">메뉴닫기</button>
      </div>
    </div>
    <div id="translator-box"></div>
    <div id="translator-icon2"></div>
    <div id="translator-box2"></div>
    <div id="translator-icon1"></div>

    <div id="translator">
      <div class="question">
        <h1>질문</h1>
      </div>
      <textarea id="inputText1" placeholder="텍스트를 입력해주세요."></textarea>
      <br />
      <div class="button_div">
        <button class="small-button" onclick="translateText(1)">번역</button>
        <div id="translatedText1"></div>
        <button class="small-button" onclick="speakTranslatedText(1)">
          듣기
        </button>
        <button class="big-button" onclick="askQuestion()">지식백과</button>
      </div>
    </div>
    <div id="translator2">
      <div class="answer">
        <h1>지식백과</h1>
      </div>
      <textarea id="inputText2" placeholder="텍스트를 입력해주세요."></textarea>
      <br />
      <div class="button_div">
        <button class="small-button" onclick="translateText(2)">번역</button>
        <div id="translatedText2"></div>
        <button class="small-button" onclick="speakTranslatedText(2)">
          듣기
        </button>
      </div>
    </div>
    <script src="../js/translate-japan.js"></script>
